<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ordering Pizza</title>
  </head>
  <body>
    <h1>Order Pizza you love the easiest way</h1>

    <form>
      <h2>Please enter your name.</h2>

      <input type="text" id="Name" />

      <h2>What is the size of pizza you want?</h2>

      <div>
        <label for="css">pizza for 2 people 7.5€</label>
        <input type="radio" id="pizza2" name="pizza2" value="7.5" checked />
      </div>
      <div>
        <label for="css1">pizza for 4 people 10.5€</label>
        <input type="radio" id="pizza4" name="pizza4" value="10.50" />
      </div>

      <div>
        <label for="css2">pizza for 6 people 12.50€</label>
        <input type="radio" id="pizza6" name="pizza6" value="12.50" />
      </div>

      <div>
        <label for="css3">pizza for 8 people 15.50€</label>
        <input type="radio" id="pizza8" name="pizza8" value="15.50" />
      </div>

      <h2>Please select topping</h2>
      <p>(First four are free, each extra will cost 0.5€.)</p>

      <div>
        <label for="css4">Pepporoni</label>
        <input type="checkbox" id="topping1" name="topping1" value="topping1" />
      </div>

      <div>
        <label for="css5">Sausage</label>
        <input type="checkbox" id="topping2" name="topping2" value="topping2" />
      </div>

      <div>
        <label for="css6">Mushrooms</label>
        <input type="checkbox" id="topping3" name="topping3" value="topping3" />
      </div>

      <div>
        <label for="css7">Bacons</label>
        <input type="checkbox" id="topping4" name="topping4" value="topping4" />
      </div>

      <div>
        <label for="css8">Onions</label>
        <input type="checkbox" id="topping5" name="topping5" value="topping5" />
      </div>

      <div>
        <label for="css9">Extra Cheese</label>
        <input type="checkbox" id="topping6" name="topping6" value="topping6" />
      </div>

      <div>
        <label for="css10">Chicken</label>
        <input type="checkbox" id="topping7" name="topping7" value="topping7" />
      </div>

      <div>
        <label for="css11">Olives</label>
        <input type="checkbox" id="topping8" name="topping8" value="topping8" />
      </div>

      <div>
        <label for="css12">Tomatoes</label>
        <input type="checkbox" id="topping9" name="topping9" value="topping9" />
      </div>

      <div>
        <label for="css12">Pineapple</label>
        <input
          type="checkbox"
          id="topping10"
          name="topping10"
          value="topping10"
        />
      </div>

      <h2>What is the delivery method?</h2>
      <p>Home delivery will cost you extra 5 euros</p>

      <div>
        <select name="delivery" id="delivery">
          <option value="Homedelivery">Home delivery ,+5 €</option>
          <option value="Eat In">Eat In</option>
          <option value="Take away">Take Away</option>
        </select>
        <button type="submit">Order Pizza</button>
      </div>
    </form>

    <script src="main.js"></script>
  </body>
</html>
