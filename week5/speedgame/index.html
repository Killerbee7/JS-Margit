<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />
    <title>Speed Game</title>
  </head>
  <body>
    <header>
      <h1>Catch the Fish</h1>
      
      <h2>You caught:<span id="score"></span></h2>
    
    </header>
    <div class="container0">
    </div>
    <div class="container">

      <div id="clickbox" class="clicks">
        <div class="click" value="1"></div>
        <div class="click" value="2"></div>
        <div class="click" value="3"></div>
        <div class="click" value="4"></div>
      </div>


<div class="btnDiv">
      <button type="button" id="startgame" class="startBtn">Start Game</button>
      <button type="button" id="stopgame" class="stopBtn">Stop Game</button>
    </div>
   
    </div>
    <div class="overlay">
      <h3>Hula Hu-----Game Over</h3>
      <p>Your score is <span id="overlayScore">0</span>, sorry you are a noob player</p>
   
      <button type="button" id="home">Retry</button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
