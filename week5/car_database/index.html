<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Car Database</title>
  </head>
  <header>
    <div class="header">
      <h1>Search car by license plate number</h1>
    </div>

    <div>
      <label for="searcharea">Licence Number:</label>
      <input type="text" id="searcharea" />
      <button class="search" >Search</button>
    </div>

    <div>
      <p id="searchresult"></p>
    </div>
  </header>
  <body>
    <div class="container">
      <div class="inputarea">
        <h2>Enter Car Data</h2>
        <form id="form">
          <div class="cardata">
            <label for="searcharea">Car owner</label>
            <input type="text" name="" id="carOwner" />
            <label for="searcharea">Licence Number</label>
            <input type="text" name="" id="licenceNum" />
            <label for="searcharea">Car maker</label>
            <input type="text" name="" id="carMaker" />
            <label for="searcharea">Car model</label>
            <input type="text" name="" id="carModel" />
            <label for="searcharea">Car year</label>
            <input type="text" name="" id="carYear" />
            <label for="searcharea">Car color</label>
            <input type="text" id="carColor" />
          </div>
        </form>

          <div class="btns">
            <button type="submit" id="addcar">Add Car</button>
            <button type="submit" id="reset" onclick="resetForm()">Reset</button>
          </div>
       
      </div>

      <div class="database">
        <h2>Cars Database</h2>

        <div class="datbasetable" id="databasetable">
          <table class="table" id="myTable">
            <thead>
              <tr>
                <th>Owner</th>
                <th>License No.</th>
                <th>Maker</th>
                <th>Model</th>
                <th>Reg. Year</th>
                <th>Car color</th>
              </tr>
            </thead>
            <tbody id="tableData"></tbody>
          
          </table>
          <button id="resetTable" onclick="tableClear()">Reset Table</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
